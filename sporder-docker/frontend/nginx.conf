server {
    listen 80;
    server_name localhost;

    # Ścieżka do plików aplikacji
    root /usr/share/nginx/html;
    index index.html;

    # Próbuje obsłużyć plik, potem folder, a jeśli się nie uda - zwraca index.html
    location / {
        try_files $uri /index.html;
    }

    # Ta sekcja przekazuje zapytania API do backendu
    location /api/ {
        # 'backend' to nazwa serwisu z Twojego pliku docker-compose.yml
        proxy_pass http://backend:3000/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Dodatkowe ustawienia dla cache'owania statycznych zasobów
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}